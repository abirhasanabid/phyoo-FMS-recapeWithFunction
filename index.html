<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phyoo-With-Js-Function</title>
    <!-- daisy and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <!-- phone -->
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <!-- stat strt -->
                    <div class="stats shadow">
                        <div class="stat">
                            <div id="balance-text-id" class="stat-desc text-center">Account Balance</div>
                            <div id="main-balance" class="stat-value">9400</div>
                        </div>
                    </div>
                    <!-- stat end -->
                    <div class="divider"></div>
                    <!-- first 3 btn -->
                    <div class="flex gap-3">
                        <button id="first-addMoney-btn" class="btn btn-md">Add Money</button>
                        <button id="first-cashOut-btn" class="btn btn-md">Cash Out</button>
                        <button id="tranjection-btn" class="btn btn-md">Tranjections</button>
                    </div>
                    <div class="divider"></div>
                    <!-- add Money form start -->
                    <div id="hidden-addMoney-btn" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input type="text" id="amount-input" placeholder="Enter Amount"
                                    class="input input-bordered" autocomplete="off" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input id="addMoney-pin" type="password" placeholder="Enter Pin"
                                    class="input input-bordered" autocomplete="off" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="addMoney-btn" class="btn btn-primary">Add Money</button>
                            </div>
                        </form>
                    </div>
                    <!-- add Money form End -->
                    <!-- caah out form start -->
                    <div id="hidden-cash-out-btn" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input type="text" id="CashOutamount-input" placeholder="Enter Amount"
                                    class="input input-bordered" autocomplete="off" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input id="cashOut-pin" type="password" placeholder="Enter Pin"
                                    class="input input-bordered" autocomplete="off" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="cashOut-btn" class="btn btn-primary">Cash Out</button>
                            </div>
                        </form>
                    </div>
                    <!-- caah out form End -->
                     <!-- tranjection start -->
                     <div id="tranjection-text" class="hidden">
                        <h2  class=" text-3xl text-center text-gray-600 font-serif ">Tranjections History</h2>
                        <div id="dynamic-tranjection-div" class="">
                        </div>
                     </div>
                      
                     <!-- tranjection end -->
                </div>
            </div>
            <!-- phone end -->
    </main>

    <!-- <script src="./js/prc_utilities.js"></script>
<script src="./js/prc.js"></script> -->
    <script src="./js/utilities.js"></script>
    <script src="./js/addMoney.js"></script>
</body>

</html>
